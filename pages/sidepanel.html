<!DOCTYPE html>
<html>
  <head>
    <title>Saved companies</title>
    <style>
      table, th, td {
        border: 1px solid;
        font-size: 15px;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="background-color: rgb(212, 212, 212);">
    <template id="save-tbody-template">
        <tr>
            <td class="no"></td>
            <td class="name"></td>
            <td class="notice"></td>
            <td class="show"><button id="show-button" class="btn btn-success btn-sm">show</button></td>
            <td class="delete"><button id="delete-button" class="btn btn-danger btn-sm">delete</button></td>
        </tr>
    </template>
    <template id="search-tbody-template">
        <tr>
            <td class="no"></td>
            <td class="name"></td>
            <td class="court"></td>
            <td class="save"><input type="checkbox" id="save-checkbox" class="form-check-input"></td>
        </tr>
    </template>
    <template id="notice-tbody-template">
        <tr>
            <td class="no"></td>
            <td class="date"></td>
            <td class="show"><button id="pop-button" class="btn btn-success btn-sm">show</button></td>
        </tr>
    </template>
    <div class="container mt-3">
      <h1><u>Saved companies</u></h1>
      <div id="save-container">
          <table class="table table-dark table-striped table-bordered">
              <thead>
                <tr>
                  <td>No</td>
                  <td>Company</td>
                  <td>Notices</td>
                  <td>Show</td>
                  <td>Delete</td>
                </tr>
              </thead>
              <tbody id="save-content">
              </tbody>
          </table>
      </div>
      <div id="search-container">
        <h1><u>Searched companies</u></h1>
        <table class="table table-dark table-striped table-bordered">
            <thead>
              <tr>
                <td>No</td>
                <td>Company</td>
                <td>Court</td>
                <td>Save</td>
              </tr>
            </thead>
            <tbody id="search-content">
            </tbody>
        </table>
      </div>
      <div id="notice-container">
        <h1><u>Notices</u></h1>
        <table class="table table-dark table-striped table-bordered">
            <thead>
              <tr>
                <td>No</td>
                <td>Date</td>
                <td>Show</td>
              </tr>
            </thead>
            <tbody id="notice-content">
            </tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="./sidepanel.js" type="module"></script>
</html>
